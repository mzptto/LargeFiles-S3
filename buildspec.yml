version: 0.2

# AWS CodeBuild buildspec for building and pushing Docker image to ECR
# This allows building the Fargate worker container without Docker installed locally

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $ECR_REPOSITORY_URI
      - echo Building backend TypeScript code...
      - cd backend
      - npm install
      - npm run build
      - cd ..
      
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -f backend/worker.Dockerfile -t $IMAGE_REPO_NAME:$IMAGE_TAG backend/
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $ECR_REPOSITORY_URI:$IMAGE_TAG
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $ECR_REPOSITORY_URI:latest
      
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $ECR_REPOSITORY_URI:$IMAGE_TAG
      - docker push $ECR_REPOSITORY_URI:latest
      - echo Docker image pushed successfully
      - echo Image URI - $ECR_REPOSITORY_URI:$IMAGE_TAG
      - echo Image URI - $ECR_REPOSITORY_URI:latest
